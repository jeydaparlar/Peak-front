<div class="exercise-card" >
    <div class="card-header">
        <h3 class="exercise-name">{{ exercise.name }}</h3>
    </div>
    <div class="card-body">
        <p class="exercise-details">Main Muscle: {{ exercise.main_muscle }} </p>
        <p class="exercise-details">Secondary Muscle: {{ exercise.secondary_muscle }}</p>
        <button class="view-workouts-button" [routerLink]="['/workouts', workout.work_id, 'exercises', exercise.exo_id, 'set']" >Details</button>
    </div>
    
</div>
