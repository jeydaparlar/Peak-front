<div class="set-card">
    <div class="card-header">
        <h3 class="set-number"> Set {{ set.set_id}}</h3>
    </div>
    <div class="card-body">
        <p class="set-details">Reps: {{ set.repetitions }} </p>
        <p class="set-details">Weight: {{ set.weight }}</p>
        <p class="set-details"> Rpe: {{ set.rpe }}</p>
    </div>
</div>
