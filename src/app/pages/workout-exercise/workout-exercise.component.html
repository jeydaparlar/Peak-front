<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">List of exercises</h2>

  @for (we of workout_exercises; track we.work_exo_id ) {
    <div class="p-3 border rounded mb-3"></div>
    @for(ex of exercises; track ex.exo_id) {
      @if(we.exo_id == ex.exo_id) {
        <p class="font-semibold">{{ ex.name }}</p>
      }
    }
    
      <h3 class="font-semibold">{{ we.work_exo_id }}</h3>
    </div>
  }
</div>
